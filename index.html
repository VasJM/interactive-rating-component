<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <!-- Rating State Start -->
    <article class="state state--rating">
      <!-- Star Icon -->
      <div class="star-icon"></div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <!-- Rating Buttons 1-5 -->
      <div class="rating-btns">
        <button class="btn rating-btn" data-rating="1">1</button>
        <button class="btn rating-btn" data-rating="2">2</button>
        <button class="btn rating-btn" data-rating="3">3</button>
        <button class="btn rating-btn" data-rating="4">4</button>
        <button class="btn rating-btn" data-rating="5">5</button>
      </div>

      <!-- Submit Button -->
      <button class="btn submit-btn" type="submit">Submit</button>
    </article>
    <!-- Rating State End -->

    <!-- Thank You State Start -->
    <article class="state state--thankyou hidden">
      <!-- Illustration -->
      <img src="./images/illustration-thank-you.svg" alt="">

      <!-- User Rating Display -->
      <p class="text-pill">You selected <span class="user-rating">5</span> out of 5</p>

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </article>
    <!-- Thank You State End -->

  </main>

  <script src="script.js"></script>

</body>

</html>
